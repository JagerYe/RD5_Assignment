<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Nectaria - Free HTML Template by WowThemes.net</title>
	<meta name="description" content="Thoughts, reviews and ideas since 1999." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="/RD5_Assignment/views/img/logo.png">

	<title>Signin Template for Bootstrap</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="/RD5_Assignment/views/css/signin.css" rel="stylesheet">
	<!-- Custom styles for this template -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<!-- ajax -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>
	//檢查是否要登出
	$("body").css("display", "none");
	$.ajax({
		type: "GET",
		url: "/RD5_Assignment/member/getSessionUserName"
	}).then(function (e) {
		if (e) {
			$.ajax({
				type: "GET",
				url: "/RD5_Assignment/member/logout"
			}).then(() => {
				history.go(-1);
			});
		} else {
			$("body").css("display", "inline");
		}
	});
</script>
<script type="module">
	import { Member } from "../js/models/member.js";


	$(window).ready(() => {

		//登入按鈕事件
		$("#login").click(() => {
			let data = {
				0: $("#userID").val(),
				1: $("#userPassword").val()
			};
			$.ajax({
				type: "POST",
				url: "/RD5_Assignment/member/login",
				data: data
			}).then(function (e) {
				if (e) {
					history.go(-1);
					return;
				}
				alert("帳密錯誤");
			});
		});
	});
</script>

<body class="text-center">
	<form class="form-signin" method="post">
		<a href="/RD5_Assignment/views/pageFront/index_.html"><img class="mb-4" src="/RD5_Assignment/views/img/logo.png"
				alt="回首頁" style="background-color: black;"></a>
		<h1 class="h3 mb-3 font-weight-normal">會員登入</h1>
		<label for="userID" class="sr-only">帳號</label>
		<input type="text" id="userID" name="userID" class="form-control" placeholder="帳號" required autofocus>
		<label for="userPassword" class="sr-only">密碼</label>
		<input type="password" id="userPassword" name="userPassword" class="form-control" placeholder="密碼" required>

		<a href="/RD5_Assignment/views/pageFront/registered.html" class="btn btn-lg btn-primary btn-block">註冊</a>
		<button class="btn btn-lg btn-primary btn-block" id="login" type="button">登入</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
	</form>

</body>

</html>
